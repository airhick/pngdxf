<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to DXF Converter</title>
</head>
<body>
    <h1>Convertisseur PNG en DXF</h1>
    <form action="/convert" method="POST" enctype="multipart/form-data">
        <label for="file">Sélectionnez une image PNG :</label>
        <input type="file" name="file" id="file" required><br><br>
        
        <label for="color">Choisissez une couleur à enlever :</label>
        <input type="color" name="color" id="color" value="#FFFFFF" required><br><br>
        
        <button type="submit">Convertir</button>
    </form>
</body>
</html>
